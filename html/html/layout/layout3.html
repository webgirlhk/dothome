<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Layout3</title>
	<style type="text/css">
		#wrap{width: 1000px;  height:1000px; margin: 0 auto; color:#fff; text-align: center;  font-size:24px;}
		#side {width:300px; height:1000px; line-height:1000px; background-color:#64b5f6; float:left}
	    #header {width:700px; height:300px;  line-height:300px; background-color:#2196f3; float:left }
		#contents {width:700px; height:400px;  line-height:400px; background-color:#90caf9; float:left}
		#footer {width:700px; height:300px; line-height:300px; background-color:#42a5f5; float:left}
	</style>
</head>
<body>
	<div id="wrap">
	    <div id="side">side</div>
		<div id="header">header</div>
		<div id="contents">contents</div>
		<div id="footer">footer</div>
	</div>
</body>
</html>
