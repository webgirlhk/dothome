<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>배열</title>
</head>
<body>
<script>
	// 배열이란 연관된 데이터를 모아서 통으로 관리하기 위해서 사용하는 데이터 타입이다.
	// 변수가 하나의 데이터를 저장하기 위한 것이라면, 
	// 배열은 여러개의 데이터를 하나의 변수에 저장하기 위한것이라고 할수있다.

	function get_members(){
    	return ['egoing', 'k8805', 'sorialgi','leezche'];
	}
	
	members = get_members();
    
    for(var i = 0; i < members.length; i++){
    	document.write(members[i].toUpperCase()+"<br>"); 
    }

    /*
    //배열의 크기
    var arr = [1,2,3,4,5];
    alert(arr.length);
	*/

// 배열 데이터의 추가 1:33~



  



</script>
</body>
</html>
