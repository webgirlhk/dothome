<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>responsive-layout1</title>
	<style>
	      #wrap {width: 960px; height: 900px; margin: 0 auto;}
		#header{width: 960px; height: 100px;background: #ec407a;}
		#nav {width: 960px; height: 100px;background: #ffcc80;}
		#side{width: 360px; height: 600px;background: #ffb74d; float:left;}
		#contents {width: 600px; height: 600px;background:#ffa726; float:left;}
		#footer {width: 960px; height: 100px;background: #ffe0b2; clear:both;}
      </style>
</head>
<body>
	<div id="wrap">
		<header id="header">header</div>
		<nav id="nav">nav</div>
		<aside id="side">side</div>
		<section id="contents">contents</div>
		<footer id="footer">footer</div>
	</div>
</body>
</html>
