
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>document 객체</title>
    <script>
        var msg = "<p> 페이지 제목 : " + document.title + "</p>"
        msg += "<p> 페이지 주소 : " + document.URL + "</p>"
        msg += "<p> 페이지 수정 : " + document.lastModified + "</p>"
        msg += "<p> 페이지 도메인 : " + document.domain + "</p>"
        document.write(msg);
    </script>
</head>

</body>
</html>
