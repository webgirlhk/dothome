
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Date 객체</title>
    <script>
        var today = new Date();
        var msg = "";
        msg += "오늘은 몇 년도입니까?" + today.getFullYear()  + "<br>";
        msg += "오늘은 몇 월입니까?" + today.getMonth()  + "<br>";
        msg += "오늘은 몇 일입니까?" + today.getDate()  + "<br>";
        msg += "오늘은 무슨 요일입니까?" + today.getDay()  + "<br>";
        msg += "지금은 몇 시입니까?" + today.getHours()  + "<br>";
        msg += "지금은 몇 분입니까?" + today.getMinutes()  + "<br>";
        msg += "지금은 몇 초입니까?" + today.getMilliseconds()  + "<br>";
        
        document.write(msg);
    </script>
</head>
<body>
    
</body>
</html>
